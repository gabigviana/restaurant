<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Potato Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/puz8jqn.css">
</head>

<body>

    <h1>Friendly Potato Restaurant</h1>

    <div id="wrapper">
        <header>
            <nav>

                <div class="navbar">
                    <a href="#home">HOME</a>
                    <a href="#kontakt">KONTAKT</a>
                </div>

            </nav>
        </header>
    </div>

    <main>


        <template id="dishTemplate">
            <article class="course">
                <header>
                    <h3>Russian Ringbread</h3>


                    <div class="image-dish">
                        <div class="sold-out"></div>
                        <img id="dishImg" src="/assets/ringbroed-sm.jpg" alt="">
                    </div>

                    <p class="price price-before"><span class="tag">69</span>,-</p>
                    <p class="price price-after"><span class="tag">69</span>,-</p>

                </header>

                <section class="info">

                    <p class="short-description">Russisk ringbr√∏d af Karapatisk mel </p>

                    <button id="Btn">Read more</button>




                </section>
            </article>
        </template>

    </main>

    <div class="modal-background hide">
        <div class="modal-content">
            <h3 class="modal-name">NAME</h3>
            <img src="" alt="" class="modal-image" />
            <p class="modal-description">LONG DESCRIPTION</p>
            <div class="tooltip">
                <p class="modal-vegetarian"><img src="assets/vegan-symbol-png.png" alt="" width="20px" height="20px"><span class="tooltiptext">Vegetar</span></p>
            </div>
            <br>
            <div class="tooltip">
                <p class="modal-dairy"><img src="/assets/contains-dairy-2-512.png" alt="" width="20px" height="20px"><span class="tooltiptext">Indeholder laktose</span></p>
            </div>
            <p class="modal-alcohol"><span>Contains alcohol</span>% Alcohol</p>
            <h4 class="modal-price">PRICE</h4>
        </div>
    </div>

    <footer>
        <section>
            <h3 id="kontakt">KONTAKT</h3>

            <h4>Friendly Potato</h4>

                <address>
                    <p>Vesterbrogade 23</p>
                    <p><a href="tel:60225464">+45 60 22 54 64</a></p>
                </address>
        </section>
    </footer>

    <script src="script.js"></script>
</body>

</html>
